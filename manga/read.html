<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comic Book Reader</title>
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      overflow: hidden;
    }

    #comic-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    img {
      max-width: 100%;
      max-height: 80%;
      margin: auto;
      opacity: 0;
      transition: opacity 0.5s;
    }

    img.loaded {
      opacity: 1;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #controls-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      transition: opacity 0.5s;
      z-index: 100;
    }

    button {
      background: #555;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #777;
    }

    #progress-bar {
      display: flex;
      margin: 10px 0;
      width: 90%;
      height: 5px;
      background: #444;
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-chunk {
      height: 100%;
      background: #6a0dad;
      transition: width 0.3s;
    }

    #floating-menu {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      z-index: 100;
    }

    #chapter-list {
      display: none;
      flex-direction: column;
      gap: 5px;
      background: rgba(0, 0, 0, 0.9);
      padding: 10px;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    #chapter-list button {
      background: #333;
      color: #fff;
      padding: 8px;
      border-radius: 5px;
      text-align: left;
    }

    #chapter-list button:hover {
      background: #555;
    }

    @media (max-width: 768px) {
      button {
        font-size: 14px;
        padding: 8px 16px;
      }

      #floating-menu button {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="comic-container">
    <div class="spinner" id="loading-spinner"></div>
    <img id="comic-image" data-src="" alt="Comic Page">
  </div>

  <div id="controls-container">
    <button id="prev-btn">« Prev</button>
    <div id="progress-bar">
      <div class="progress-chunk" style="width: 0%;"></div>
    </div>
    <button id="next-btn">Next »</button>
  </div>

  <div id="floating-menu">
    <button id="fullscreen-btn">Fullscreen</button>
    <button id="toggle-menu">Chapters</button>
    <div id="chapter-list"></div>
  </div>

  <script src="read.js">           
  </script>
</body>
  </html>
